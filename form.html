<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Bootstrap Dashboard</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" alt="duck"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2 text-bg-light" type="search" placeholder="Cerca..." aria-label="search" data-bs-theme="light">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-4">
      <h1>Nuovo Libro</h1>
      <form>
        <div class="row mt-4">
          <div class="col-6 mb-3">
            <label for="NomeAutore" class="form-label">Nome Autore</label>
            <input type="text" id="NomeAutore" class="form-control" placeholder="Inserisci il nome dell'autore">                         
          </div>

          <div class="col-6 mb-3">
            <label for="CognomeAutore" class="form-label">Cognome Autore</label>
            <input type="text" id="CognomeAutore" class="form-control" placeholder="Inserisci il cognome dell'autore">                         
          </div>

          <div class="col-12 mb-3">
            <label for="Titolo" class="form-label">Titolo</label>
            <input type="text" id="Titolo" class="form-control" placeholder="Inserisci il titolo del libro">                         
          </div>

          <div class="col-12 col-lg-4 mb-3">
            <label for="Genere" class="form-label">Genere</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">Fantasy</option>
              <option value="2">Fantascienza</option>
              <option value="3">Romanzo</option>
              <option value="4">Biografia</option>
              <option value="5">Giallo</option>
            </select>
          </div>

          <div class="col-12 col-lg-4 mb-3">
            <label for="Anno" class="form-label">Anno di Pubblicazione</label>
            <input type="text" id="Anno" class="form-control" placeholder="Inserisci l'anno">
          </div>

          <div class="col-12 col-lg-4 mb-5">
            <label for="ISBN" class="form-label">ISBN#</label>
            <input type="text" id="ISBN" class="form-control" placeholder="Inserisci il codice ISBN#">
          </div>

          <hr>

          <div class="col-12 mb-3">
            <label for="Note" class="form-label">Note</label>
            <textarea class="form-control" id="Note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Disponibile anche in digitale</label>
        </div>

        <div class="button">
          <button type="button" class="btn btn-primary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1.1rem;">
           Aggiungi Libro
          </button>
        </div>

      </form>

      </div>

    </div>
  </main>
</body>
